<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<link rel="stylesheet" href="style.css"/>
<title>Carousel</title>
</head>
<body>

  <div class="carousel">
    <button class="carousel__button"></button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide">
          <img src="https://source.unsplash.com/random/600x400?water">
        </li>
        <li class="carousel__slide">
          <img src="https://source.unsplash.com/random/600x400?nature">
        </li>
        <li class="carousel__slide">
          <img src="https://source.unsplash.com/random/600x400?winter">
        </li>
      </ul>
    </div>
  </div>





  <script src="index.js"></script>
</body>
</html>
