<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<link rel="stylesheet" href="style.css"/>
<title>Carousel</title>
</head>
<body>

  <div class="carousel">
    <button class="carousel__button carousel__button--left is-hidden">
      <img src="img/left.svg" alt=""/>
    </button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <!-- i am adding the <li/> elements through JS  -->
      <li  class="carousel__slide current-slide">
        <img class="carousel__image" src="https://source.unsplash.com/random" alt="gallery image"/>
      </li>
      <li  class="carousel__slide">
        <img class="carousel__image"src="https://source.unsplash.com/user/erondu" alt="gallery image"/>
      </li>
      <li  class="carousel__slide">
        <img class="carousel__image"src="https://source.unsplash.com/daily" alt="gallery image"/>
      </li>


      </ul>
    </div>

    <button class="carousel__button carousel__button--right">
      <img src="img/right.svg" alt=""/>
    </button>

    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
  </div>





  <script src="index.js"></script>
</body>
</html>
